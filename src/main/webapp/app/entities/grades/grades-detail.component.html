<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="grades">
            <h2><span>Grades</span> {{grades.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>A Number</span></dt>
                <dd>
                    <span>{{grades.aNumber}}</span>
                </dd>
                <dt><span>B Number</span></dt>
                <dd>
                    <span>{{grades.bNumber}}</span>
                </dd>
                <dt><span>C Number</span></dt>
                <dd>
                    <span>{{grades.cNumber}}</span>
                </dd>
                <dt><span>D Number</span></dt>
                <dd>
                    <span>{{grades.dNumber}}</span>
                </dd>
                <dt><span>F Number</span></dt>
                <dd>
                    <span>{{grades.fNumber}}</span>
                </dd>
                <dt><span>W Number</span></dt>
                <dd>
                    <span>{{grades.wNumber}}</span>
                </dd>
                <dt><span>Student Number</span></dt>
                <dd>
                    <span>{{grades.studentNumber}}</span>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <div *ngIf="grades.section">
                        <a [routerLink]="['/section', grades.section?.id, 'view']">{{grades.section?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/grades', grades.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
