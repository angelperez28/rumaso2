<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coursePage">
            <h2><span>Course Page</span> {{coursePage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{coursePage.rating}}</span>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <span *ngFor="let section of coursePage.sections; let last = last">
                        <a [routerLink]="['/section', section?.id, 'view' ]">{{section.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-page', coursePage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
