<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="section">
            <h2><span>Section</span> {{section.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Course Name</span></dt>
                <dd>
                    <span>{{section.courseName}}</span>
                </dd>
                <dt><span>Semester</span></dt>
                <dd>
                    <span>{{section.semester}}</span>
                </dd>
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{section.year}}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <span>{{section.department}}</span>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <span>{{section.section}}</span>
                </dd>
                <dt><span>Professor</span></dt>
                <dd>
                    <div *ngIf="section.professor">
                        <a [routerLink]="['/professor', section.professor?.id, 'view']">{{section.professor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/section', section.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
