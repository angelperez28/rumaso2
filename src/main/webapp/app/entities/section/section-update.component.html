<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-section-heading">Create or edit a Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseName">Course Name</label>
                    <input type="text" class="form-control" name="courseName" id="field_courseName"
                           formControlName="courseName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_semester">Semester</label>
                    <input type="text" class="form-control" name="semester" id="field_semester"
                           formControlName="semester"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                           formControlName="year"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_department">Department</label>
                    <input type="text" class="form-control" name="department" id="field_department"
                           formControlName="department"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_section">Section</label>
                    <input type="text" class="form-control" name="section" id="field_section"
                           formControlName="section"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_professor">Professor</label>
                    <select class="form-control" id="field_professor" name="professor" formControlName="professor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professorOption.id === editForm.get('professor').value?.id ? editForm.get('professor').value : professorOption" *ngFor="let professorOption of professors; trackBy: trackProfessorById">{{professorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
